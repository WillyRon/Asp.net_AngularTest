<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Добавить Сотрудника</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-3">
        <label>Отдел</label>
        <input type="text" [(ngModel)]="employee.department" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Ф.И.О</label>
        <input type="text" [(ngModel)]="employee.fullName" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Дата рождения</label>
        <input type="date" [(ngModel)]="employee.birthday" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Дата устройства на работу</label>
        <input type="date" [(ngModel)]="employee.dateStartOfWork" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label>Заработная плата</label>
        <input type="number" [(ngModel)]="employee.salary" class="form-control" />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="save()" class="btn btn-success me-3" data-bs-dismiss="modal">Создать</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
    </div>
  </div>
</div>
